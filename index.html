<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Crystal Game</title>
</head>
<body>

<div class="container" id="header">
	<div class="jumbotron text-center">
		  <h1>Crystal Collector</h1>
		  <p></p>
		  <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				  <div class="panel-heading">
				  		<div class=""><h3 class="panel-title">Rules of the Game </h3></div>
				    	
				  </div>
				  <div class="panel-body">
				  		<h3>Click on the Crystals Below to Try and Match Your Score to the Number on the Left</h3>
				  </div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-info">
			  <div class="panel-body">
			    <h1 class="text-center" id= "matchNumber">90</h1>
			  </div>
			  <div class="panel-footer panel-info text-center"><h2>Number to Match</h2></div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title text-center" style="font-size:30px;">Total Wins and Losses</h3>
			  </div>
			  <div class="panel-body">
			    <h4>Wins: <span id="win"></span></h4>
			    <h4>Losses: <span id="lose"></span></h4>
			  </div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-info">
			  <div class="panel-body">
			    <h1 class="text-center" id= "userScore">90</h1>
			  </div>
			  <div class="panel-footer panel-info text-center"><h2>Your Score</h2></div>
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
				<div class="panel panel-success">
				  <div class="panel-heading">
				    <h3 class="panel-title text-center" style="font-size:30px;">Click on a Crystal!</h3>
				  </div>
				  <div class="panel-body text-center">
				    	<img class= "crystalImage1 img-rounded" height= "100"src="images/crystal.jpg">
				    	<img class= "crystalImage2 img-rounded" height= "100"src="images/crystal1.jpg">
				    	<img class= "crystalImage3 img-rounded" height= "100"src="images/crystal2.jpg">
				    	<img class= "crystalImage4 img-rounded" height= "100"src="images/crystal3.jpg">
				  </div>
				</div>
		</div>  
	</div>	
</div>
	
<div class="container">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src= javascript/game.js></script>
</body>
</html>
